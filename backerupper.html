<!DOCTYPE html>
<html>
<head>
    <title>Ultimate Storage Backup Manager</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 20px auto; line-height: 1.5; background: #f0f2f5; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
        button { cursor: pointer; padding: 10px 20px; border: none; border-radius: 6px; font-weight: bold; color: white; transition: 0.2s; }
        .btn-backup { background: #007bff; }
        .btn-restore { background: #28a745; }
        pre { background: #272822; color: #f8f8f2; padding: 15px; border-radius: 8px; overflow: auto; max-height: 300px; font-size: 12px; white-space: pre-wrap; word-break: break-all; }
        .status { font-weight: bold; color: #555; }
        .progress-container { width: 100%; background-color: #ddd; border-radius: 4px; margin-top: 10px; display: none; }
        #progress-bar { width: 0%; height: 20px; background-color: #28a745; border-radius: 4px; text-align: center; line-height: 20px; color: white; font-size: 12px; }
    </style>
</head>
<body>

    <div class="card">
        <h2>Create Backup</h2>
        <p>Downloads full JSON (can get humungous)</p>
        <button class="btn-backup" onclick="runGlobalBackup()">Download</button>
        <p class="status" id="backup-status"></p>
    </div>

    <div class="card">
        <h2>Restore</h2>
        <input type="file" id="import-file" accept=".json" style="display: block; margin-bottom: 10px;">
        <button class="btn-restore" onclick="runGlobalRestore()">Upload & !!!Overwrite!!!</button>
        <div class="progress-container" id="p-cont">
            <div id="progress-bar">0%</div>
        </div>
        <p class="status" id="restore-status"></p>
    </div>

    <div class="card">
        <h3>Data Preview</h3>
        <pre id="preview">Ready</pre>
    </div>

    <script>
        const decoder = new TextDecoder();
        const encoder = new TextEncoder();

        function smartDecode(item) {
            if (Array.isArray(item) && item.length > 0 && typeof item[0] === 'number') {
                try {
                    return decoder.decode(new Uint8Array(item));
                } catch (e) { return item; }
            }
            if (item instanceof Uint8Array) return decoder.decode(item);
            return item;
        }

        async function blobToBase64(blob) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result);
                reader.readAsDataURL(blob);
            });
        }

        async function base64ToBlob(base64) {
            const res = await fetch(base64);
            return await res.blob();
        }

        async function getAllData() {
            const data = { localStorage: {}, cookies: {}, indexedDB: {} };
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                data.localStorage[key] = localStorage.getItem(key);
            }
            document.cookie.split('; ').forEach(c => {
                const [name, val] = c.split('=');
                if (name) data.cookies[name] = decodeURIComponent(val);
            });
            if (indexedDB.databases) {
                const dbs = await indexedDB.databases();
                for (const dbInfo of dbs) {
                    data.indexedDB[dbInfo.name] = await dumpIDB(dbInfo.name);
                }
            }
            return data;
        }

        async function dumpIDB(name) {
            return new Promise(resolve => {
                const req = indexedDB.open(name);
                req.onsuccess = async () => {
                    const db = req.result;
                    const dump = { _version: db.version };
                    const stores = Array.from(db.objectStoreNames);
                    if (stores.length === 0) { db.close(); return resolve(dump); }
                    const tx = db.transaction(stores, "readonly");
                    for (const s of stores) {
                        const store = tx.objectStore(s);
                        const records = await new Promise(r => {
                            store.getAll().onsuccess = e => r(e.target.result);
                        });
                        dump[s] = await Promise.all(records.map(async item => {
                            if (item instanceof Blob) return { _isBlob: true, data: await blobToBase64(item), type: item.type };
                            return item;
                        }));
                    }
                    db.close();
                    resolve(dump);
                };
            });
        }

        async function runGlobalBackup() {
            const status = document.getElementById('backup-status');
            const preview = document.getElementById('preview');
            status.innerText = "Encoding data...";
            const data = await getAllData();
            
            const displayData = JSON.parse(JSON.stringify(data));
            for (let db in displayData.indexedDB) {
                for (let store in displayData.indexedDB[db]) {
                    if (store === '_version') continue;
                    displayData.indexedDB[db][store] = displayData.indexedDB[db][store].map(item => {
                        if (item && item.contents) item.contents = smartDecode(item.contents);
                        return item;
                    });
                }
            }

            preview.textContent = JSON.stringify(displayData, null, 2);
            const blob = new Blob([JSON.stringify(data)], {type: "application/json"});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `unity_ascii_backup_${new Date().getTime()}.json`;
            a.click();
            status.innerText = "Complete!";
        }

        async function runGlobalRestore() {
            const file = document.getElementById('import-file').files[0];
            if (!file) return alert("Select file!");
            const reader = new FileReader();
            reader.onload = async (e) => {
                const data = JSON.parse(e.target.result);
                if (!confirm("Overwrite EVERYTHING?")) return;
                document.getElementById('p-cont').style.display = 'block';
                const pBar = document.getElementById('progress-bar');
                
                localStorage.clear();
                for (let k in data.localStorage) localStorage.setItem(k, data.localStorage[k]);
                for (let k in data.cookies) document.cookie = `${k}=${encodeURIComponent(data.cookies[k])}; path=/; max-age=31536000`;

                const dbs = Object.keys(data.indexedDB);
                for (let i = 0; i < dbs.length; i++) {
                    await restoreIDB(dbs[i], data.indexedDB[dbs[i]]);
                    let p = Math.round(((i + 1) / dbs.length) * 100);
                    pBar.style.width = p + '%';
                    pBar.innerText = p + '%';
                }
                alert("Restored successfully!");
                location.reload();
            };
            reader.readAsText(file);
        }

        async function restoreIDB(name, data) {
            return new Promise((resolve) => {
                const req = indexedDB.open(name, data._version || 1);
                req.onupgradeneeded = (e) => {
                    const db = e.target.result;
                    for (const sName in data) {
                        if (sName !== '_version' && !db.objectStoreNames.contains(sName)) db.createObjectStore(sName, { autoIncrement: true });
                    }
                };
                req.onsuccess = async (e) => {
                    const db = e.target.result;
                    const stores = Object.keys(data).filter(k => k !== '_version');
                    if (!stores.length) { db.close(); return resolve(); }
                    const tx = db.transaction(stores, "readwrite");
                    for (const sName of stores) {
                        const store = tx.objectStore(sName);
                        store.clear();
                        for (let item of data[sName]) {
                            if (item && item._isBlob) item = await base64ToBlob(item.data);
                            store.add(item);
                        }
                    }
                    tx.oncomplete = () => { db.close(); resolve(); };
                };
            });
        }
    </script>
</body>
</html>
